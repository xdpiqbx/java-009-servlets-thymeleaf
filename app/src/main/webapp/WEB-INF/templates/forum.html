<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
  </head>
  <body>
    <div class="container-md">
      <h1>TEST</h1>
      <h2 th:text="'Messages: ' + ${messages.size()}"></h2>
      <ul class="list-group">
        <li th:each="message: ${messages}" class="list-group-item d-flex justify-content-between align-items-start">
          <div class="col">
            <div th:text="${message.author}" class="fw-bold"></div>
            <span th:text="${message.content}"></span>
          </div>
          <form action="/app/forum/delete" class="text-end" method="post">
            <input type="hidden" th:value="${message.id}" name="id">
            <button class="btn btn-danger" type="submit">Remove</button>
          </form>
        </li>
      </ul>
      <form action="/app/forum" method="post">
        <div class="mb-3">
          <label for="author" class="form-label">Input your name</label>
          <input type="text" class="form-control" name="author" id="author">
        </div>
        <div class="mb-3">
          <label for="content" class="form-label">Input message</label>
          <textarea class="form-control" name="content" id="content" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Post it</button>
      </form>
    </div>
  </body>
</html>
