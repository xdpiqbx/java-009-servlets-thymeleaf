<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  </head>
  <body>
    <h1>Thymleaf template Test</h1>
    <h2 th:text="'Variable count: ' + ${queryParams.size()}"></h2>
    <ul>
      <li th:each="queryParam : ${queryParams}">
        <span th:text="${queryParam.key}"></span>
        =
        <span th:text="${queryParam.value}"></span>
      </li>
    </ul>
  </body>
</html>
